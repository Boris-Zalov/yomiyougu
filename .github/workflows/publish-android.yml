name: 'Publish Android'

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

      - name: Build Android APK
        run: pnpm tauri android build --apk
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_CLIENT_SECRET: ${{ secrets.VITE_GOOGLE_CLIENT_SECRET }}
          VITE_GOOGLE_OAUTH_SCOPE: ${{ secrets.VITE_GOOGLE_OAUTH_SCOPE }}
          STRONGHOLD_TOKEN_KEY: ${{ secrets.STRONGHOLD_TOKEN_KEY }}
          STRONGHOLD_VAULT_PASSWORD: ${{ secrets.STRONGHOLD_VAULT_PASSWORD }}

      - name: Build Android AAB
        run: pnpm tauri android build --aab
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_CLIENT_SECRET: ${{ secrets.VITE_GOOGLE_CLIENT_SECRET }}
          VITE_GOOGLE_OAUTH_SCOPE: ${{ secrets.VITE_GOOGLE_OAUTH_SCOPE }}
          STRONGHOLD_TOKEN_KEY: ${{ secrets.STRONGHOLD_TOKEN_KEY }}
          STRONGHOLD_VAULT_PASSWORD: ${{ secrets.STRONGHOLD_VAULT_PASSWORD }}

      - name: Get app version
        run: echo "APP_VERSION=$(jq -r .version src-tauri/tauri.conf.json)" >> $GITHUB_ENV

      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ env.APP_VERSION }}
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ env.APP_VERSION }}
          path: src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab

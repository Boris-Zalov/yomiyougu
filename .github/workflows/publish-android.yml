name: "Publish Android"

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android
          echo "${{ secrets.ANDROID_KEY_BASE64 }}" | base64 -d > release.keystore
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          echo "storeFile=$(pwd)/release.keystore" >> keystore.properties
          ls -la release.keystore
          cat keystore.properties

      - name: Build Android APK
        run: pnpm tauri android build --apk
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_CLIENT_SECRET: ${{ secrets.VITE_GOOGLE_CLIENT_SECRET }}
          VITE_GOOGLE_OAUTH_SCOPE: ${{ secrets.VITE_GOOGLE_OAUTH_SCOPE }}
          STRONGHOLD_TOKEN_KEY: ${{ secrets.STRONGHOLD_TOKEN_KEY }}
          STRONGHOLD_VAULT_PASSWORD: ${{ secrets.STRONGHOLD_VAULT_PASSWORD }}

      - name: Get app version
        run: echo "APP_VERSION=$(jq -r .version src-tauri/tauri.conf.json)" >> $GITHUB_ENV

      - name: Find built APKs
        run: |
          echo "Looking for APK files..."
          find src-tauri/gen/android -name "*.apk" -type f 2>/dev/null || true
          echo "Looking for AAB files..."
          find src-tauri/gen/android -name "*.aab" -type f 2>/dev/null || true

      - name: Download uber-apk-signer
        run: |
          curl -L -o uber-apk-signer.jar https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar

      - name: Sign APK with uber-apk-signer
        run: |
          APK_DIR="src-tauri/gen/android/app/build/outputs/apk/universal/release"
          if [ ! -d "$APK_DIR" ]; then
            APK_DIR=$(find src-tauri/gen/android -path "*/outputs/apk/*release*" -type d | head -1)
          fi
          
          if [ -n "$APK_DIR" ] && [ -d "$APK_DIR" ]; then
            echo "Found APK directory: $APK_DIR"
            
            # Sign with uber-apk-signer (re-sign to ensure proper v1+v2+v3 signatures)
            java -jar uber-apk-signer.jar \
              --apks "$APK_DIR" \
              --ks src-tauri/gen/android/release.keystore \
              --ksAlias "${{ secrets.ANDROID_KEY_ALIAS }}" \
              --ksPass "${{ secrets.ANDROID_KEY_PASSWORD }}" \
              --ksKeyPass "${{ secrets.ANDROID_KEY_PASSWORD }}" \
              --out signed-apks \
              --allowResign
            
            echo "Signed APKs:"
            ls -la signed-apks/
          else
            echo "No APK directory found!"
            exit 1
          fi

      - name: Verify signed APK
        run: |
          java -jar uber-apk-signer.jar --apks signed-apks --onlyVerify

      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            signed-apks/*.apk
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ env.APP_VERSION }}
          path: signed-apks/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ env.APP_VERSION }}
          path: src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab
